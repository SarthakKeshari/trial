<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="checkout_page_style.css">

    <title>Checkout Form</title>
  </head>
  <body>
    <div class="logo">
      <img src="metallica.jpg" style="width: 20%">
    </div>
    <div class="checkout_form">
      <form>
        <div class="form-row">
          <div class="form-group row_1 col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" placeholder="First Name*" id="inputEmail4" required>
          </div>
          <div class="form-group row_1 col-md-6">
            <label for="inputEmail4"><br></label>
            <input type="text" class="form-control" placeholder="Last Name" id="inputPassword4">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group row_1 col-md-6">
            <label for="inputEmail4">Address</label>
            <input type="text" class="form-control" placeholder="House Number*" id="inputEmail4" required>
          </div>
          <div class="form-group row_1 col-md-6">
            <label for="inputEmail4"><br></label>
            <input type="text" class="form-control" placeholder="Building Name" id="inputPassword4">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group row_2 col-md-9">
            <input type="text" class="form-control" placeholder="Road Name, Area, Colony*" id="inputEmail4" required>
          </div>
          <div class="form-group row_3 col-md-3">
            <input type="number" class="form-control" placeholder="Pincode*" id="inputPassword4" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group row_1 col-md-6">
            <input type="text" class="form-control" placeholder="City*" id="inputEmail4" required>
          </div>
          <div class="form-group row_1 col-md-6">
            <input type="text" class="form-control" placeholder="State*" id="inputPassword4" required>
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress2">Email ID</label>
          <input type="email" class="form-control" id="inputAddress2" placeholder="Email Id*" required>
        </div>

        <div class="form-row">
          <div class="form-group row_1 col-md-6">
            <label for="inputAddress2">Mobile Number</label>
            <input type="number" class="form-control" placeholder="Mobile Number 1*" id="inputEmail4" required>
          </div>
          <div class="form-group row_1 col-md-6">
            <label for="inputAddress2"><br></label>
            <input type="number" class="form-control" placeholder="Mobile Number 2" id="inputPassword4">
          </div>
        </div>

        <button type="submit" class="btn btn-primary" onclick="location.href='sadabahar.html">Save Details</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
